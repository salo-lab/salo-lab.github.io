<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -40 160 120">
  <style>
    .droplet {
      animation: bud 3s ease-in-out infinite var(--delay);
      transform-origin: center;
    }
    @keyframes bud {
      0%   { opacity: 0; transform: translateY(0) scale(0.6); }
      30%  { opacity: 1; transform: translateY(-2px) scale(1); }
      60%  { opacity: 1; transform: translateY(-12px) scale(1.1); }
      100% { opacity: 0; transform: translateY(-25px) scale(1.2); }
    }
  </style>

  <!-- ER double membrane (slightly thinner) -->
  <path d="M-40,20 C-10,10 20,30 50,20 S110,10 140,20"
        fill="none" stroke="currentColor" stroke-width="2.2" opacity="0.9"/>
  <path d="M-40,30 C-10,20 20,40 50,30 S110,20 140,30"
        fill="none" stroke="currentColor" stroke-width="2.2" opacity="0.9"/>

  <!-- Budding droplets (slightly larger) -->
  <g fill="#38bdf8" opacity="0.75">
    <circle class="droplet" cx="0"  cy="15" r="5"   style="--delay: 0s" />
    <circle class="droplet" cx="40" cy="12" r="4.5" style="--delay: 0.8s" />
    <circle class="droplet" cx="80" cy="10" r="5.6" style="--delay: 1.6s" />
  </g>
</svg>
